<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General Reset */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("bg.png");
            background-size: cover;
            background-position: center;
            color: #333;
        }

        /* Sign-In Container */
        .signin-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Header Text */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        /* Styling for Injected Form */
        #api {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <!-- Company Logo -->
        <img class="logo" src="logo.png" alt="Company Logo">

        <!-- Welcome Message -->
        <h1>Welcome</h1>
        <p>Please sign in to continue.</p>

        <!-- Azure AD B2C Injected Form -->
        <div id="api" role="main">
            <!-- This is where Azure AD B2C dynamically injects the form -->
        </div>
    </div>

    <script>
        // Ensure the Azure AD B2C runtime loads and manages the injected form content
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Azure AD B2C custom page loaded successfully.');
        });
    </script>
</body>
</html>
